<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Traffic Jam 3D Games</title>
    <meta name="description" content="{description}">
    <meta name="keywords" content="{keywords}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{title} - Traffic Jam 3D Games">
    <meta property="og:description" content="{description}">
    <meta property="og:image" content="{thumb}">
    <meta property="og:url" content="{page_url}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{title} - Traffic Jam 3D Games">
    <meta name="twitter:description" content="{description}">
    <meta name="twitter:image" content="{thumb}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3SXS6THN83"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){{dataLayer.push(arguments);}}
        gtag('js', new Date());
        
        gtag('config', 'G-3SXS6THN83');
    </script>
    
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {{
            padding: 2rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }}
        .game-iframe {{
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
        }}
        .game-info {{
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }}
        .game-info h2 {{
            color: #FFD700;
            margin-bottom: 1rem;
        }}
        .game-info p {{
            color: #c0c0c0;
            line-height: 1.6;
            margin-bottom: 1rem;
        }}
        .back-link {{
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a1a;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }}
        .back-link:hover {{
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }}
        @media (max-width: 768px) {{
            .game-iframe {{
                height: 400px;
            }}
            .game-container {{
                padding: 1rem;
            }}
        }}
    </style>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {{
        "@context": "https://schema.org",
        "@type": "Game",
        "name": "{title}",
        "description": "{description}",
        "image": "{thumb}",
        "url": "{page_url}",
        "genre": "{category}",
        "gamePlatform": "Web Browser",
        "operatingSystem": "Any",
        "applicationCategory": "Game",
        "offers": {{
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }}
    }}
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="../index.html">Traffic Jam 3D</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html" class="nav-link">More Games</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="game-container">
                <h1>{title}</h1>
                <iframe class="game-iframe" src="{game_url}" allowfullscreen></iframe>
                
                <div class="game-info">
                    <h2>About This Game</h2>
                    <p>{description}</p>
                    {category_info}
                    <a href="index.html" class="back-link">‚Üê Back to Games</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
